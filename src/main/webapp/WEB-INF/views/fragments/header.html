<body>
	<!-- Available classes for body: boxed , pattern1...pattern10 . Background Image - example add: data-background="assets/images/boxed_background/1.jpg"  -->

	<!-- TOP NAV -->
	<header id="topNav" class="topHead">
		<!-- remove class="topHead" if no topHead used! -->
		<div class="container">

			<!-- Mobile Menu Button -->
			<button class="btn btn-mobile" data-toggle="collapse"
				data-target=".nav-main-collapse">
				<i class="fa fa-bars"></i>
			</button>

			<!-- Logo text or image -->
			<a class="logo" href="index.html"> <img src="images/icon.png"
				alt="Atropos" th:src="@{/resources/images/icon.png}" />
			</a><span class="titulo">Soares de Andrade Advogados</span>

			<div th:replace="fragments/menu :: menu"></div>

		</div>

	</header>

	<span id="header_shadow"></span>
	<!-- /TOP NAV -->

	<!-- WRAPPER -->
	<div id="wrapper">

		<div id="blog">
			<!-- 			<th:block th:if="${message != null}"> -->
			<!-- 				<div -->
			<!-- 					th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${#messages.msgWithParams(message.message, message.args)})">&nbsp;</div> -->
			<!-- 			</th:block> -->
			<!-- PAGE TITLE -->
			<header id="page-title">
				<div class="container">
					<h3 layout:fragment="pgname">Home</h3>
					<ul class="breadcrumb" layout:fragment="breadcrumb">
						<li><a href="index.html" th:text="#{menu.home}">Home</a></li>
						<li class="active">Atual</li>
					</ul>
				</div>
			</header>
			<th:block th:if="${message != null}">
				<div
					th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${#messages.msgWithParams(message.message, message.args)})">&nbsp;</div>
			</th:block>


			<section class="container" layout:fragment="content"></section>

		</div>
	</div>
	<!-- /WRAPPER -->

	<footer th:replace="fragments/footer :: footer"></footer>

	<!-- JAVASCRIPT FILES -->
